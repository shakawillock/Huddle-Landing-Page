<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img class="logo-img" src="images/logo.svg" alt="Huddle">
    </header>
    <section class="main-section text-color-white">
      <img class="huddle-img" src="images/illustration-mockups.svg" alt="Huddle communities">

      <div class="wrapper">
        <h1 class="main-section-title">Build The Community Your Fans Will Love</h1>
        <p class="main-section-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="btn btn-primary">Register</button>
      </div>
    </section>
  </div>
 
  <footer class="footer">
    <p class="attribution text-color-white">
      Challenge by <a class="text-color-white" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="text-color-white" href="https://github.com/shakawillock" target="_blank">Shaka Willock</a>.
    </p>
  </footer>
</body>
</html>
